{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: de150a5852f5e3ef6a0ce38821fa8249946e491947a1439f0167e351ad741fb1

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-wrs2 >=1.0_0
    - r-broomextra >=1.0.1
    - r-cowplot >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.3
    - r-forcats >=0.4.0
    - r-ggextra >=0.9
    - r-ggcorrplot >=0.1.3
    - r-ggplot2 >=3.2.1
    - r-ggrepel >=0.8.1
    - r-ggsignif >=0.6.0
    - r-groupedstats >=0.1.1
    - r-insight >=0.8.0
    - r-pairwisecomparisons >=0.2.0
    - r-paletteer >=1.0.0
    - r-parameters >=0.4.1
    - r-performance >=0.4.3
    - r-psych >=1.9.12.31
    - r-purrr >=0.3.3
    - r-rlang >=0.4.2
    - r-scales >=1.1.0
    - r-statsexpressions >=0.3.0
    - r-tibble >=2.1.3
    - r-tidyr >=1.0.0
  run:
    - r-base
    - r-wrs2 >=1.0_0
    - r-broomextra >=1.0.1
    - r-cowplot >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.8.3
    - r-forcats >=0.4.0
    - r-ggextra >=0.9
    - r-ggcorrplot >=0.1.3
    - r-ggplot2 >=3.2.1
    - r-ggrepel >=0.8.1
    - r-ggsignif >=0.6.0
    - r-groupedstats >=0.1.1
    - r-insight >=0.8.0
    - r-pairwisecomparisons >=0.2.0
    - r-paletteer >=1.0.0
    - r-parameters >=0.4.1
    - r-performance >=0.4.3
    - r-psych >=1.9.12.31
    - r-purrr >=0.3.3
    - r-rlang >=0.4.2
    - r-scales >=1.1.0
    - r-statsexpressions >=0.3.0
    - r-tibble >=2.1.3
    - r-tidyr >=1.0.0

test:
  commands:
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/, https://github.com/IndrajeetPatil/ggstatsplot
  license: GPL-3
  summary: 'Extension of ''ggplot2'', ''ggstatsplot'' creates graphics with details from statistical
    tests included in the plots themselves. It is targeted primarily at behavioral sciences
    community to provide a one-line code to generate information-rich plots for statistical
    analysis of continuous (violin plots, scatterplots, histograms, dot plots, dot-and-whisker
    plots) or categorical (pie and bar charts) data. Currently, it supports only the
    most common types of statistical tests: parametric, nonparametric, robust, and bayesian
    versions of t-test/anova, correlation analyses, contingency table analysis, and
    regression analyses.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

